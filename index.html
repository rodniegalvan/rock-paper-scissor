<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
      <div>
        <p>
          Player 1 Wins:
          <span id="player1Wins" class="star-rating">
            <span>★</span>
            <span>★</span>
            <span>★</span>
          </span>
        </p>
      </div>
      <div class="players">
        <div class="player" id="player1">
          <div>
            <h2>Player 1's turn</h2>
          </div>
          <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
          </div>
        </div>
        <div class="player" id="player2">
          <div>
            <h2>Player 2's turn</h2>
          </div>
          <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
          </div>
        </div>
      </div>
      <div>
        <p>
          Player 2 Wins:
          <span id="player2Wins" class="star-rating">
            <span>★</span>
            <span>★</span>
            <span>★</span></span>
        </p>
      </div>
    </div>

    <div id="result">
      <h2>Result:</h2>
      <p id="winner">Waiting for choices...</p>
    </div>
    <div>
      <button class="retry" id="retryButton">Retry</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
